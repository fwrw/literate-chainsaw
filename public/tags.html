<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Tags</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="container bg-dark p-4 mt-5 rounded">
      <h1 id="greeting" class="text-light">Hello,</h1>
      <a href="/user-tasks" class="btn btn-secondary mt-3">View Tasks</a>
    </div>
    <div id="tag-list" class="list-group mt-3"></div>
  </div>

  <!-- Edit Tag Modal -->
  <div class="modal fade" id="editTagModal" tabindex="-1" aria-labelledby="editTagModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTagModalLabel">Edit Tag</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-tag-form">
            <input type="hidden" id="edit-tag-id">
            <div class="form-group">
              <label for="edit-tag-name">Tag Name</label>
              <input type="text" class="form-control" id="edit-tag-name" required>
            </div>
            <div class="form-group">
              <label for="edit-tag-color">Tag Color</label>
              <input type="color" class="form-control" style="width: 50px;" id="edit-tag-color" value="#000000" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Tag</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/tags.js"></script>
</body>
</html>
