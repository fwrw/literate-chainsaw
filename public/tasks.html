<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Tasks</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
  <div class="container">
    <div class="container bg-dark p-4 mt-5 rounded">
      <h1 id="greeting" class="text-light">Hello,</h1>
      <a href="/user-tags" class="btn btn-secondary mt-3">View Tags</a>
    </div>
    <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#taskModal">
      Add New Task
    </button>
    <div class="form-group mt-3">
      <input type="text" class="form-control" id="search-tag" placeholder="Search tasks by tag...">
    </div>
    <div id="task-grid" class="row mt-3"></div>
  </div>

  <!-- Add Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="status" id="status-in-progress" value="in progress" autocomplete="off" required> In Progress
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="status" id="status-finished" value="finished" autocomplete="off" required> Finished
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="priority me-3">Priority</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <script>
                  for(let i = 1; i <= 10; i++) {
                    document.write(`
                      <label class="btn btn-secondary">
                        <input type="radio" name="priority" id="priority-${i}" value="${i}" autocomplete="off" required> ${i}
                      </label>
                    `);
                  }
                </script>
              </div>
            </div>
            <div class="form-group">
              <div id="tag-inputs">
                <div class="form-group">
                  <label for="tag-1">Tag 1 Name</label>
                  <input type="text" class="form-control" id="tag-1">
                </div>
                <div class="form-group">
                  <label for="tag-color-1">Tag 1 Color</label>
                  <input type="color" class="form-control" id="tag-color-1" value="#000000" style="width: 50px;">
                </div>
              </div>
              <button type="button" class="btn btn-secondary" id="add-tag-btn">Add Another Tag</button>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="form-group">
              <label for="edit-title">Title</label>
              <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="form-group">
              <label for="edit-description">Description</label>
              <textarea class="form-control" id="edit-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="edit-status">Status</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="edit-status" id="edit-status-in-progress" value="in progress" autocomplete="off" required> In Progress
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="edit-status" id="edit-status-finished" value="finished" autocomplete="off" required> Finished
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-priority me-3">Priority</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <script>
                  for(let i = 1; i <= 10; i++) {
                    document.write(`
                      <label class="btn btn-secondary">
                        <input type="radio" name="edit-priority" id="edit-priority-${i}" value="${i}" autocomplete="off" required> ${i}
                      </label>
                    `);
                  }
                </script>
              </div>
            </div>
            <div class="form-group">
              <div id="edit-tag-inputs">
                <!-- Tags will be dynamically added here -->
              </div>
              <button type="button" class="btn btn-secondary" id="edit-add-tag-btn">Add Another Tag</button>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/tasks.js"></script>
</body>
</html>
